<div class="searchandselect" ng-class="{ active: showList }">
    <div class="header" ng-click="show()">
        <b>{{(selecteditem[key]) ? selecteditem[key] : 'Select'}}</b>
        <span class="pull-right glyphicon" ng:class="{true:'glyphicon-chevron-up', false:'glyphicon-chevron-down'}[showList]"></span>
    </div>
    <div class="search">
        <div class="input-group">
            <input type="text" ng-model="searchKey" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
            </span>
        </div>
    </div>
    <ul class="dropdown">
        <li ng-repeat="item in values | filter : searchKey" ng-click="selectItem(item)" ng-if="values.length > 0">
            <span>{{item[key]}}</span>
            <i class="glyphicon glyphicon-ok" ng-show="isActive(item)"></i>
        </li>
    </ul>
</div>
